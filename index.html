<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taifa's Music | Order Summary</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="Files/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="card">
        <img src="Files/illustration-hero.svg" alt="Drawn character dancing to music with headphones in ears."
            width="100%" height="auto" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
        <h1>Order Summary</h1>
        <p class="main-paragraph"> You can now listen to millions of songs,<br /> audiobooks, and podcasts on any
            device<br /> anywhere you like! </p>
        <div class="small-card">
            <img src="Files/icon-music.svg" alt="Muscial note symbol" class="music-note">
            <h5>Annual Plan</h5>
            <p class="price">$59.99/year</p>
            <a href="#" class="change">Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
    </div>
</body>

</html>
